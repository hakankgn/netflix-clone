<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Survey Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header class="form-wrapper">
        <h1 class="title">NET<span class="highlight">FLIX</span></h1>
        <h2 class="description">
          Thank you for signing up at Netflix. Tell us more about yourself.
        </h2>
      </header>
      <form action="q" method="GET" name="form" class="form-wrapper">
        <div class="form-element">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter Your Name"
            required
          />
        </div>
        <div class="form-element">
          <label for="age">Age</label>
          <input
            type="number"
            name="age"
            id="age"
            placeholder="Age"
            min="18"
            max="99"
            required
          />
        </div>
        <div class="form-element">
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@netflix.com"
          />
        </div>
        <div class="form-element">
          <label for="content-type">Content Type</label>
          <select name="content-type" id="content-type">
            <option value="movie">Movie</option>
            <option value="series">Series</option>
          </select>
        </div>
        <div class="form-element">
          <fieldset>
            <legend>Movie Type</legend>
            <input
              type="checkbox"
              name="movie-type"
              value="Comedy"
              id="comedy"
            />
            <label for="comedy">Comedy</label>
            <input
              type="checkbox"
              name="movie-type"
              value="Action"
              id="action"
            />
            <label for="action">Action</label>
            <input
              type="checkbox"
              name="movie-type"
              value="Romance"
              id="romance"
              checked
            />
            <label for="romance">Romance</label>
          </fieldset>
        </div>
        <div class="form-element">
          <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="gender" value="male" id="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female" />
            <label for="female">Female</label>
            <input
              type="radio"
              name="gender"
              value="other"
              id="other"
              checked
            />
            <label for="other">Other</label>
          </fieldset>
        </div>
        <div class="form-element">
          <label for="feedback">Feedback</label>
          <textarea
            name="feedback"
            id="feedback"
            placeholder="Enter Your Comment"
          ></textarea>
        </div>
        <input type="submit" value="Send" class="submit-button" />
      </form>
    </main>
  </body>
</html>
